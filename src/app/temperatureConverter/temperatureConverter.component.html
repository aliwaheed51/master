<div class="layout-column align-items-center mt-50">

    <section class="layout-row align-items-center justify-content-between">
        <label>Celsius: </label>
        <input type="number" [(ngModel)]="celsius" class="large" (ngModelChange)='OnCelsius()' data-test-id="celsius-input" />
    </section>

    <section class="layout-row align-items-center justify-content-between">
        <label>Fahrenheit: </label>
        <input type="number" [(ngModel)]="fahrenheit" (ngModelChange)='OnFahrenheit()' class="large" data-test-id="fahrenheit-input" />
    </section>
</div>
